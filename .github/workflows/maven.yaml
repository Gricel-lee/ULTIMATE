name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
      
      - name: Verify Java Version
        run: java -version

      - name: Manually install PrismAPI
        run: mvn install:install-file -Dfile=ULTIMATE_MODEL_MANAGER/libs/PrismAPI-1.0.18.jar -DgroupId=org.modelChecker -DartifactId=PrismAPI -Dversion=1.0.18 -Dpackaging=jar

      - name: Build with Maven
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn clean install
      
      - name: Run tests
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn test
